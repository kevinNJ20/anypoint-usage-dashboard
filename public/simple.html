<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anypoint Dashboard - Version Simple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #f0f0f0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #00d4ff;
            font-size: 2.5rem;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
        }

        .status-message {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .stat-title {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #00d4ff;
            font-size: 2rem;
            font-weight: bold;
        }

        .button {
            background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            margin: 10px;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .chart-placeholder {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .loading {
            border: 4px solid #3a3a3a;
            border-top: 4px solid #00d4ff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #51cf66;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Anypoint Usage Dashboard</h1>
        
        <div id="status" class="status-message">
            <div class="loading"></div>
            <p>Initialisation du dashboard...</p>
        </div>

        <div class="stats-grid" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-title">Total Flux Runtime</div>
                <div class="stat-value" id="totalFlows">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Transactions API</div>
                <div class="stat-value" id="totalApi">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Environnements</div>
                <div class="stat-value" id="totalEnv">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Applications</div>
                <div class="stat-value" id="totalApps">0</div>
            </div>
        </div>

        <div style="text-align: center; margin: 30px 0;">
            <button class="button" onclick="fetchData()">ðŸ”„ Actualiser les donnÃ©es</button>
            <button class="button" onclick="testConnection()">ðŸ”Œ Tester la connexion</button>
        </div>

        <div id="charts" style="display: none;">
            <div class="chart-placeholder">
                <h3>ðŸ“ˆ Graphique des flux</h3>
                <p>Les graphiques seront affichÃ©s ici une fois les donnÃ©es chargÃ©es</p>
                <canvas id="flowChart" width="400" height="200"></canvas>
            </div>
        </div>

        <div id="messages"></div>
    </div>

    <script>
        // Configuration
        const API_URL = 'http://localhost:8081/api';
        let dashboardData = null;

        // Initialisation
        window.onload = function() {
            console.log('Dashboard simple chargÃ©');
            updateStatus('Dashboard prÃªt. Cliquez sur "Tester la connexion" pour commencer.', 'success');
            document.getElementById('stats').style.display = 'grid';
        };

        // Mise Ã  jour du statut
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.className = `status-message ${type}`;
            statusDiv.innerHTML = `<p>${message}</p>`;
        }

        // Test de connexion
        async function testConnection() {
            updateStatus('Test de connexion en cours...', 'info');
            
            try {
                // Test du serveur Node.js
                const response = await fetch('/health');
                const data = await response.json();
                
                if (data.status === 'OK') {
                    updateStatus('âœ… Serveur Node.js connectÃ©', 'success');
                    
                    // Test de l'API Mulesoft
                    try {
                        const muleTest = await fetch(`${API_URL}/meters`, {
                            method: 'GET',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        if (muleTest.ok) {
                            updateStatus('âœ… Serveur Node.js OK + API Mulesoft accessible', 'success');
                        } else {
                            updateStatus(`âš ï¸ API Mulesoft retourne le status ${muleTest.status}`, 'error');
                        }
                    } catch (muleError) {
                        updateStatus('âš ï¸ Serveur Node.js OK mais API Mulesoft non accessible (port 8081)', 'error');
                    }
                }
            } catch (error) {
                updateStatus(`âŒ Erreur de connexion: ${error.message}`, 'error');
            }
        }

        // RÃ©cupÃ©ration des donnÃ©es
        async function fetchData() {
            updateStatus('Chargement des donnÃ©es...', 'info');
            document.getElementById('charts').style.display = 'block';
            
            try {
                const endTime = Date.now();
                const startTime = endTime - (30 * 24 * 60 * 60 * 1000); // 30 jours
                
                const response = await fetch(`${API_URL}/dashboard`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        startTime: startTime,
                        endTime: endTime,
                        timeSeries: 'P1D'
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    dashboardData = data.data;
                    updateDashboard();
                    updateStatus('âœ… DonnÃ©es chargÃ©es avec succÃ¨s', 'success');
                } else {
                    throw new Error(data.message || 'Erreur lors du chargement');
                }
            } catch (error) {
                updateStatus(`âŒ Erreur: ${error.message}`, 'error');
                
                // DonnÃ©es de dÃ©monstration
                useDemoData();
            }
        }

        // Mise Ã  jour du dashboard
        function updateDashboard() {
            if (!dashboardData) return;
            
            const summary = dashboardData.summary || {};
            
            document.getElementById('totalFlows').textContent = 
                (summary.totalFlows || 0).toLocaleString();
            document.getElementById('totalApi').textContent = 
                (summary.totalApiTransactions || 0).toLocaleString();
            document.getElementById('totalEnv').textContent = 
                summary.environments?.length || 0;
            document.getElementById('totalApps').textContent = 
                summary.applications?.length || 0;
            
            drawSimpleChart();
        }

        // Utiliser des donnÃ©es de dÃ©monstration
        function useDemoData() {
            updateStatus('ðŸ“Š Utilisation des donnÃ©es de dÃ©monstration', 'success');
            
            dashboardData = {
                summary: {
                    totalFlows: 12543,
                    totalApiTransactions: 45678,
                    environments: ['DEV', 'TEST', 'PROD'],
                    applications: ['App1', 'App2', 'App3', 'App4', 'App5']
                }
            };
            
            updateDashboard();
        }

        // Dessiner un graphique simple
        function drawSimpleChart() {
            const canvas = document.getElementById('flowChart');
            const ctx = canvas.getContext('2d');
            
            // Effacer le canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // DonnÃ©es de dÃ©monstration
            const data = [30, 45, 60, 35, 80, 65, 45, 70, 55, 40];
            const maxValue = Math.max(...data);
            const barWidth = canvas.width / data.length;
            
            // Dessiner les barres
            ctx.fillStyle = '#00d4ff';
            data.forEach((value, index) => {
                const barHeight = (value / maxValue) * canvas.height * 0.8;
                const x = index * barWidth + barWidth * 0.1;
                const y = canvas.height - barHeight;
                
                ctx.fillRect(x, y, barWidth * 0.8, barHeight);
            });
            
            // Ajouter un titre
            ctx.fillStyle = '#888';
            ctx.font = '12px Arial';
            ctx.fillText('Flux par jour (dÃ©monstration)', 10, 20);
        }
    </script>
</body>
</html>
